<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Agent - Chat</title>
    <style>
        :root {
            /* Modern Palette */
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --primary-color: #6366f1;
            --bg-color: #f3f4f6;
            --chat-bg: #ffffff;
            --user-bubble-bg: linear-gradient(135deg, #6366f1, #8b5cf6);
            --ai-bubble-bg: #f9fafb;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border-light: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f0f2f5;
            /* Subtle background pattern */
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 24px 24px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-main);
            overflow: hidden;
        }

        /* --- Login Overlay (Glassmorphism) --- */
        #loginOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.4s ease-out;
        }
        
        .login-card {
            background: white;
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 420px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .login-card h1 { 
            margin-bottom: 12px; 
            font-size: 28px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .login-card p {
            color: var(--text-muted);
            margin-bottom: 32px;
            font-size: 15px;
        }
        #loginError {
            color: #b91c1c;
            margin-top: 10px;
            font-size: 13px;
            min-height: 18px;
        }

        .login-card input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: all 0.2s;
            background: #f9fafb;
        }

        .login-card input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .login-card button {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .login-card button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        /* --- Main Chat Interface --- */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 1000px; /* Reduced width for better reading experience */
            margin: 0 auto;
            width: 100%;
            background: white;
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.05);
            opacity: 0;
            transition: opacity 0.5s;
        }

        @media (min-width: 1024px) {
            .app-container {
                margin: 20px auto;
                height: calc(100vh - 40px);
                border-radius: 20px;
                overflow: hidden;
                border: 1px solid rgba(255,255,255,0.5);
            }
        }

        /* Header */
        .header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .header-title h1 { 
            font-size: 18px; 
            font-weight: 700;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-title span { 
            font-size: 13px; 
            color: var(--text-muted); 
            display: block; 
            margin-top: 2px;
        }
        
        .header-links a {
            font-size: 13px; 
            color: var(--text-muted); 
            text-decoration: none; 
            margin-left: 16px;
            padding: 6px 12px;
            border-radius: 6px;
            background: #f3f4f6;
            transition: all 0.2s;
        }

        .header-links a:hover {
            background: #e5e7eb;
            color: var(--text-main);
        }

        /* Layout below header: sidebar + chat */
        .body-layout {
            display: flex;
            height: calc(100% - 64px);
        }

        .sidebar {
            width: 230px;
            border-right: 1px solid var(--border-light);
            background: #f9fafb;
            padding: 16px 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .session-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 4px;
        }

        .session-item {
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-main);
            background: #ffffff;
            border: 1px solid transparent;
            margin-bottom: 6px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .session-item.active {
            border-color: #c7d2fe;
            background: #eef2ff;
        }

        .session-item-header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 6px;
        }

        .session-item-title {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-item-meta {
            font-size: 11px;
            color: var(--text-muted);
        }

        .session-delete-btn {
            border: none;
            background: transparent;
            color: #9ca3af;
            cursor: pointer;
            padding: 0;
            font-size: 14px;
            line-height: 1;
            border-radius: 999px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .session-delete-btn:hover {
            background: #fee2e2;
            color: #b91c1c;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #111827;
            color: #f9fafb;
            padding: 10px 14px;
            border-radius: 999px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 2000;
        }

        .toast button {
            border: none;
            background: #f9fafb;
            color: #111827;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            cursor: pointer;
        }

        .toast.toast-inline {
            position: static;
            margin-top: 8px;
            background: #111827;
            color: #f9fafb;
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 12px;
            box-shadow: none;
        }

        .new-chat-btn {
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid #e5e7eb;
            background: #ffffff;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .new-chat-btn:hover {
            background: #f3f4f6;
        }

        .chat-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .starter-prompts {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 16px 24px 0 24px;
        }

        .starter-chip {
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid #e5e7eb;
            background: #f9fafb;
            font-size: 12px;
            color: #4b5563;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease;
        }

        .starter-chip span.icon {
            font-size: 13px;
        }

        .starter-chip:hover {
            background: #eef2ff;
            box-shadow: 0 2px 6px rgba(148, 163, 184, 0.35);
            transform: translateY(-1px);
        }

        .starter-chip:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Chat Area */
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            background: white;
            scroll-behavior: smooth;
        }

        /* Message Bubbles */
        .message-row {
            display: flex;
            width: 100%;
            animation: fadeIn 0.3s ease-up;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-row.user { justify-content: flex-end; }
        .message-row.ai { justify-content: flex-start; }

        .bubble {
            max-width: 80%;
            padding: 16px 20px;
            font-size: 15px;
            line-height: 1.6;
            position: relative;
        }

        .user .bubble {
            background: var(--user-bubble-bg);
            color: white;
            border-radius: 20px 20px 4px 20px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
        }

        .ai .bubble {
            background: white;
            color: var(--text-main);
            border: 1px solid var(--border-light);
            border-radius: 20px 20px 20px 4px;
            box-shadow: var(--shadow-sm);
            width: 100%;
            max-width: 90%;
        }

        /* Technical Details (Accordion in AI Bubble) */
        .tech-details {
            margin-top: 16px;
            border-top: 1px solid var(--border-light);
            padding-top: 12px;
        }

        details { font-size: 13px; color: var(--text-muted); }
        
        summary {
            font-weight: 600;
            margin-bottom: 12px;
            outline: none;
            color: var(--primary-color);
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        summary:hover { text-decoration: underline; }

        /* Input Area */
        .input-area {
            padding: 24px;
            background: white;
            border-top: 1px solid var(--border-light);
            position: relative;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: #f9fafb;
            padding: 8px;
            border-radius: 16px;
            border: 1px solid var(--border-light);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: white;
        }

        textarea {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            resize: none;
            height: 48px;
            max-height: 150px;
            font-family: inherit;
            font-size: 15px;
            outline: none;
            color: var(--text-main);
        }

        .send-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 999px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.12s ease, box-shadow 0.18s ease, background 0.18s ease;
            flex-shrink: 0;
            margin-bottom: 3px;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.35);
        }

        .send-btn svg {
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.25));
        }

        .send-btn:hover { 
            transform: translateY(-1px) scale(1.03); 
            box-shadow: 0 10px 24px rgba(99, 102, 241, 0.45);
        }
        
        .send-btn:active { 
            transform: translateY(0) scale(0.96);
            box-shadow: 0 4px 10px rgba(55, 48, 163, 0.5);
        }

        .send-btn:disabled { 
            opacity: 0.55; 
            cursor: not-allowed; 
            transform: none; 
            box-shadow: none; 
        }

        /* --- Visualization Styles --- */
        .trace-box {
            background: #111827;
            color: #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            max-height: 250px;
            border: 1px solid #374151;
            margin-top: 10px;
        }
        
        .execution-flow {
            margin-bottom: 16px;
            padding: 16px;
            background: #f9fafb;
            border-radius: 12px;
            border: 1px solid var(--border-light);
        }
        
        .flow-timeline {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .flow-step {
            display: flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid transparent;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: background-color 0.15s ease, box-shadow 0.15s ease, transform 0.05s ease;
        }

        .flow-step:hover {
            box-shadow: 0 4px 6px rgba(0,0,0,0.06);
            transform: translateY(-1px);
        }

        .flow-step.planner { background: #eff6ff; color: #1d4ed8; border-color: #dbeafe; }
        .flow-step.validator { background: #f0fdf4; color: #15803d; border-color: #dcfce7; }
        .flow-step.governance { background: #fffbeb; color: #b45309; border-color: #fef3c7; }
        .flow-step.agent { background: #eef2ff; color: #4338ca; border-color: #e0e7ff; }
        .flow-step.tool { background: #f3f4f6; color: #374151; border-color: #e5e7eb; }
        .flow-step.error-state { background: #fef2f2; color: #b91c1c; border-color: #fee2e2; }
        
        .flow-arrow { color: #9ca3af; font-size: 14px; margin: 0 2px; }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .badge.success { background: #d1fae5; color: #047857; }
        .badge.error { background: #fee2e2; color: #b91c1c; }
        .badge.governance { background: #fef3c7; color: #b45309; }

        /* Loading Animation */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
        }
        .typing-dot {
            width: 6px; height: 6px; background: #9ca3af; border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

    </style>
</head>
<body>

    <!-- Login Overlay -->
    <div id="loginOverlay">
        <div class="login-card">
            <h1>ü§ñ Sales Agent</h1>
            <p>Enter your User ID to start a personalized session.</p>
            <form id="loginForm">
                <input type="text" id="loginUserId" placeholder="User ID (e.g., 001)" required autofocus autocomplete="off">

            </form>

    <!-- Main Chat Interface -->
    <div class="app-container" id="appContainer">
        <div class="header">
            <div class="header-title">
                <h1>
                    <span>ü§ñ</span> Sales Agent
                </h1>
                <span>User: <strong id="displayUserId">...</strong></span>
            </div>
            <div class="header-links">
                <a href="/docs" target="_blank">API Docs</a>
                <a href="/admin/ui" target="_blank">Admin Console</a>
            </div>
        </div>

        <div class="body-layout">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <span>Conversations</span>
                    <button type="button" class="new-chat-btn" id="newChatBtn">
                        <span>Ôºã</span><span>New</span>
                    </button>
                </div>
                <div class="session-list" id="sessionList">
                    <!-- Sessions will be listed here -->
                </div>
            </aside>

            <div class="chat-wrapper">
                <div class="chat-history" id="chatHistory">
                    <!-- Messages will appear here -->
                    <div class="message-row ai">
                        <div class="bubble">
                            Hello! I'm your Sales Agent. üõçÔ∏è <br>
                            You can ask me to check inventory, recommend products based on your history, or verify your loyalty tier.
                        </div>
                    </div>
                </div>

                <!-- Starter suggestion chips -->
                <div class="starter-prompts" id="starterPrompts">
                    <button type="button" class="starter-chip" data-question="How can you help me with my shopping?">
                        <span class="icon">üí°</span>
                        <span>What can you help with?</span>
                    </button>
                    <button type="button" class="starter-chip" data-question="Recommend some products for a casual weekend outing.">
                        <span class="icon">üõçÔ∏è</span>
                        <span>Casual outfit ideas</span>
                    </button>
                    <button type="button" class="starter-chip" data-question="Help me check if a product is in stock in my size.">
                        <span class="icon">üì¶</span>
                        <span>Check if something is in stock</span>
                    </button>
                    <button type="button" class="starter-chip" data-question="Suggest some budget-friendly options I might like.">
                        <span class="icon">üí≥</span>
                        <span>Budget-friendly picks</span>
                    </button>
                </div>

                <div class="input-area">
                    <div class="input-wrapper">
                        <textarea id="messageInput" placeholder="Ask anything about products or your account..." onkeydown="handleEnter(event)"></textarea>
                        <button id="sendBtn" class="send-btn" onclick="sendMessage()" aria-label="Send message" title="Send message">
                            <!-- Clean outline paper-plane icon -->
                            <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
                                <path
                                    d="M4 4.5L20 3L13.5 13.5L10.5 20L8.75 13.25L4 4.5Z"
                                    fill="none"
                                    stroke="white"
                                    stroke-width="1.8"
                                    stroke-linejoin="round"
                                    stroke-linecap="round"
                                />
                                <path
                                    d="M8.5 13.5L13.5 13.5"
                                    fill="none"
                                    stroke="white"
                                    stroke-width="1.6"
                                    stroke-linecap="round"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Hidden input for logic preservation -->
                <input type="hidden" id="hiddenSessionId">
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let currentUserId = '';
        let currentUserName = '';
        let currentSessionId = '';
        // Track in-flight request per session to allow concurrency across different chats
        let sendingForSessionId = null;

        const loginOverlay = document.getElementById('loginOverlay');
        const appContainer = document.getElementById('appContainer');
        const loginForm = document.getElementById('loginForm');
        const chatHistory = document.getElementById('chatHistory');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const hiddenSessionIdInput = document.getElementById('hiddenSessionId');
        const sessionListEl = document.getElementById('sessionList');
        const newChatBtn = document.getElementById('newChatBtn');
        const starterPromptsEl = document.getElementById('starterPrompts');
        
        // --- Session Logic (multi-session, isolated per chat) ---
        function createNewSessionId(userId) {
            if (!userId) return '';
            const key = `mas_session_index_${userId}`;
            let idx = parseInt(localStorage.getItem(key) || '0', 10);
            idx += 1;
            localStorage.setItem(key, String(idx));
            currentSessionId = `session_${idx}`;
            hiddenSessionIdInput.value = currentSessionId;
            return currentSessionId;
        }

        function getOrCreateSessionId(userId) {
            if (!userId) return '';
            if (currentSessionId) return currentSessionId;

            // Reuse most recent existing session for this user if available
            const listKey = getSessionListKey(userId);
            const rawList = localStorage.getItem(listKey);
            if (rawList) {
                try {
                    let sessions = JSON.parse(rawList) || [];
                    // Filter out any malformed entries with empty / missing ids
                    sessions = sessions.filter(s => s && s.id);
                    localStorage.setItem(listKey, JSON.stringify(sessions));
                    if (sessions.length > 0 && sessions[0].id) {
                        currentSessionId = sessions[0].id;
                        hiddenSessionIdInput.value = currentSessionId;
                        return currentSessionId;
                    }
                } catch (e) {
                    // fall through to creating a new session
                }
            }

            // No existing sessions: create a brand new one
            return createNewSessionId(userId);
        }

        function getSessionStorageKey(userId, sessionId) {
            return `mas_chat_history_${userId}_${sessionId}`;
        }

        function getSessionListKey(userId) {
            return `mas_sessions_${userId}`;
        }

        function clearAllLocalSessionsForUser(userId) {
            if (!userId) return;
            const listKey = getSessionListKey(userId);
            const raw = localStorage.getItem(listKey);
            let sessions = [];
            if (raw) {
                try { sessions = JSON.parse(raw) || []; } catch (e) { sessions = []; }
            }
            sessions.forEach((s) => {
                if (s.id) {
                    localStorage.removeItem(getSessionStorageKey(userId, s.id));
                }
            });
            localStorage.removeItem(listKey);
        }

        function loadSessionList() {
            if (!currentUserId) return;
            const key = getSessionListKey(currentUserId);
            const raw = localStorage.getItem(key);
            let sessions = [];
            if (raw) {
                try { sessions = JSON.parse(raw) || []; } catch (e) { sessions = []; }
            }
            // Drop any sessions with empty/missing ids
            sessions = sessions.filter(s => s && s.id);
            localStorage.setItem(key, JSON.stringify(sessions));
            sessionListEl.innerHTML = '';
            sessions.forEach((s) => {
                const item = document.createElement('div');
                item.className = 'session-item' + (s.id === currentSessionId ? ' active' : '');
                item.dataset.sessionId = s.id;

                const headerRow = document.createElement('div');
                headerRow.className = 'session-item-header-row';

                const titleEl = document.createElement('div');
                titleEl.className = 'session-item-title';
                titleEl.textContent = s.title || 'Conversation';

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'session-delete-btn';
                deleteBtn.type = 'button';
                deleteBtn.textContent = '√ó';
                deleteBtn.title = 'Delete this chat';
                deleteBtn.addEventListener('click', (evt) => {
                    evt.stopPropagation();
                    deleteSession(s.id);
                });

                headerRow.appendChild(titleEl);
                headerRow.appendChild(deleteBtn);

                const metaEl = document.createElement('div');
                metaEl.className = 'session-item-meta';
                metaEl.textContent = s.created_at || '';

                item.appendChild(headerRow);
                item.appendChild(metaEl);

                item.onclick = () => switchSession(s.id);
                sessionListEl.appendChild(item);
            });
        }

        function saveSessionMeta(firstUserMessage) {
            if (!currentUserId || !currentSessionId) return;
            const key = getSessionListKey(currentUserId);
            const raw = localStorage.getItem(key);
            let sessions = [];
            if (raw) {
                try { sessions = JSON.parse(raw) || []; } catch (e) { sessions = []; }
            }
            // Keep only well-formed entries
            sessions = sessions.filter(s => s && s.id);
            const existing = sessions.find((s) => s.id === currentSessionId);
            const title = (firstUserMessage || 'New conversation').slice(0, 32);
            const now = new Date();
            const created = now.toLocaleDateString() + ' ' + now.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
            if (existing) {
                if (!existing.title) existing.title = title;
            } else {
                sessions.unshift({ id: currentSessionId, title, created_at: created });
            }
            localStorage.setItem(key, JSON.stringify(sessions));
            loadSessionList();
        }

        function switchSession(sessionId) {
            if (!currentUserId) return;
            currentSessionId = sessionId;
            hiddenSessionIdInput.value = currentSessionId;
            loadChatHistory();
            loadSessionList();
        }

        // --- History Persistence Logic ---
        function saveChatHistory() {
            if(!currentUserId) return;
            if(!currentSessionId) return;
            // Save the current HTML of the chat history per session
            const key = getSessionStorageKey(currentUserId, currentSessionId);
            localStorage.setItem(key, chatHistory.innerHTML);
        }

        function loadChatHistory() {
            if(!currentUserId || !currentSessionId) return;
            const savedHistory = localStorage.getItem(getSessionStorageKey(currentUserId, currentSessionId));
            if(savedHistory) {
                chatHistory.innerHTML = savedHistory;
                scrollToBottom();
            }
        }

        function showDeleteToast(sessionId) {
            const existing = document.getElementById('deleteToast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.id = 'deleteToast';
            toast.className = 'toast';
            toast.innerHTML = `<span>Delete this chat conversation?</span>`;

            const confirmBtn = document.createElement('button');
            confirmBtn.textContent = 'Delete';
            confirmBtn.onclick = () => {
                toast.remove();
                performDeleteSession(sessionId);
            };

            const cancelBtn = document.createElement('button');
            cancelBtn.textContent = 'Cancel';
            cancelBtn.onclick = () => toast.remove();

            toast.appendChild(confirmBtn);
            toast.appendChild(cancelBtn);
            document.body.appendChild(toast);

            // Auto-dismiss after a few seconds
            setTimeout(() => {
                if (toast.parentNode) toast.remove();
            }, 5000);
        }

        function showInlineSendingToast() {
            // Remove any existing inline toast
            const existing = document.getElementById('sendingToast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.id = 'sendingToast';
            toast.className = 'toast toast-inline';
            toast.textContent =
                "I'm still processing your previous request. Because of current server resource limits, I can handle only one message at a time. Please wait a moment.";

            const container = document.querySelector('.input-area');
            if (container) {
                container.appendChild(toast);
                setTimeout(() => {
                    if (toast.parentNode) toast.remove();
                }, 4000);
            }
        }

        function deleteSession(sessionId) {
            if (!currentUserId || !sessionId) return;
            showDeleteToast(sessionId);
        }

        function performDeleteSession(sessionId) {
            if (!currentUserId || !sessionId) return;

            // Remove from local session list
            const listKey = getSessionListKey(currentUserId);
            const raw = localStorage.getItem(listKey);
            let sessions = [];
            if (raw) {
                try { sessions = JSON.parse(raw) || []; } catch (e) { sessions = []; }
            }
            sessions = sessions.filter(s => s.id !== sessionId);
            localStorage.setItem(listKey, JSON.stringify(sessions));

            // Remove stored chat history for this session
            localStorage.removeItem(getSessionStorageKey(currentUserId, sessionId));

            // If this was the active session, reset view
            if (currentSessionId === sessionId) {
                currentSessionId = '';
                hiddenSessionIdInput.value = '';
                chatHistory.innerHTML = '';
                if (starterPromptsEl) {
                    starterPromptsEl.style.display = 'flex';
                }
            }

            loadSessionList();

            // Best-effort server-side cleanup (admin endpoint)
            fetch(`/admin/session/${encodeURIComponent(currentUserId)}/${encodeURIComponent(sessionId)}`, {
                method: 'DELETE'
            }).catch(() => {
                // Swallow network errors; local deletion is still effective
            });
        }

        // --- Event Listeners ---

        async function fetchUser(uid) {
            try {
                const resp = await fetch(`/admin/users/${uid}`);
                if (!resp.ok) return null;
                const data = await resp.json();
                if (data.status === 'success' && data.user) {
                    return data.user;
                }
                return null;
            } catch (e) {
                return null;
            }
        }

        async function syncSessionsWithServer(userId) {
            if (!userId) return;
            try {
                const resp = await fetch(`/admin/memory/${encodeURIComponent(userId)}`);
                if (!resp.ok) return;
                const data = await resp.json();
                if (data.status !== 'success') return;
                const mem = data.memory || {};
                const sessions = mem.sessions || {};
                const serverSessionIds = Object.keys(sessions);
                // If server reports no sessions, wipe local copies for a clean slate
                if (serverSessionIds.length === 0) {
                    clearAllLocalSessionsForUser(userId);
                }
            } catch (e) {
                // If this fails, we silently continue with local state
            }
        }

        // Login Logic
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const uid = document.getElementById('loginUserId').value.trim();
            if(uid) {
                const user = await fetchUser(uid);
                if (!user) {
                    document.getElementById('loginError').textContent =
                        "User not found in database. Please create it in Admin Console > Users.";
                    return;
                }
                document.getElementById('loginError').textContent = "";

                currentUserId = uid;
                currentUserName = user.name || uid;

                // Sync local sessions with server memory (clear local if server is empty)
                await syncSessionsWithServer(uid);

                currentSessionId = getOrCreateSessionId(uid);

                // Update UI
                document.getElementById('displayUserId').textContent = currentUserName;
                
                // Load existing sessions & history if any
                loadSessionList();
                loadChatHistory();

                // Animation transition
                loginOverlay.style.opacity = '0';
                setTimeout(() => {
                    loginOverlay.style.display = 'none';
                    appContainer.style.opacity = '1';
                    messageInput.focus();
                }, 400);
            }
        });

        // Starter prompt chips: click to auto-fill and send
        if (starterPromptsEl) {
            starterPromptsEl.addEventListener('click', (e) => {
                const target = e.target.closest('.starter-chip');
                if (!target) return;
                const question = target.getAttribute('data-question');
                if (!question) return;
                messageInput.value = question;
                // Hide starter prompts once user engages
                starterPromptsEl.style.display = 'none';
                sendMessage();
            });
        }

        // New chat: start a fresh session
        newChatBtn.addEventListener('click', () => {
            if (!currentUserId) return;
            currentSessionId = '';
            createNewSessionId(currentUserId);
            chatHistory.innerHTML = `
                <div class="message-row ai">
                    <div class="bubble">
                        Hello! I'm your Sales Agent. üõçÔ∏è <br>
                        You can ask me to check inventory, recommend products based on your history, or verify your loyalty tier.
                    </div>
                </div>
            `;
            saveChatHistory();
            loadSessionList();
            if (starterPromptsEl) {
                starterPromptsEl.style.display = 'flex';
            }
        });

        // Handle Enter key in textarea
        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = '48px';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') this.style.height = '48px';
        });

        // --- Core Chat Logic ---

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            const activeSessionId = currentSessionId;
            if (!activeSessionId) {
                appendMessage('ai', 'Error: No active session. Please start a new conversation.');
                return;
            }
            if (sendingForSessionId === activeSessionId) {
                // Inform the user in a formal, empathetic way for this specific conversation
                showInlineSendingToast();
                return; // ignore if a message is already in flight for this session
            }
            // Mark this session as having an in-flight request (other sessions are unaffected)
            sendingForSessionId = activeSessionId;

            // Hide starter prompts on first real message
            if (starterPromptsEl && starterPromptsEl.style.display !== 'none') {
                starterPromptsEl.style.display = 'none';
            }

            // 1. Add User Message
            appendMessage('user', text);
            // If this is the first message in a new session, persist session meta
            saveSessionMeta(text);
            saveChatHistory(); // Save after user message

            messageInput.value = '';
            messageInput.style.height = '48px'; // Reset height
            
            // 2. Store the session_id at request time for response isolation
            const requestSessionId = activeSessionId;
            
            // 3. Add Loading Indicator
            const loadingId = appendLoading();
            
            // 4. Prepare API Call
            try {
                // NOTE: This fetch call will fail in the preview environment
                // because the /sales-agent endpoint does not exist here.
                // It is preserved for your live deployment.
                const response = await fetch('/sales-agent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: requestSessionId,
                        user_id: currentUserId,
                        message: text
                    })
                });

                if (!response.ok) {
                    if (response.status === 404) {
                        removeLoading(loadingId);
                        // Only show error if still in the same session
                        if (currentSessionId === requestSessionId) {
                            appendMessage('ai', "User not found in database. Please create this user in the Admin Console (Users) and try again.");
                            saveChatHistory();
                        }
                        return;
                    }
                    throw new Error(`Server returned ${response.status}`);
                }

                const data = await response.json();
                
                // 5. CRITICAL: Only display/record response if session_id matches (response isolation)
                if (data.session_id !== requestSessionId) {
                    // Response belongs to a different session - silently ignore it
                    removeLoading(loadingId);
                    console.log(`Ignoring response for session ${data.session_id} - expected ${requestSessionId}`);
                    return;
                }
                
                // 6. Remove loading and render AI response.
                // If the originating session is still active, render directly into the live chat.
                // Otherwise, render into an off-screen container and persist to localStorage so it
                // appears when the user returns to that conversation.
                removeLoading(loadingId);

                if (currentSessionId === requestSessionId) {
                    // Active session: render and save as usual
                    appendAIMessage(data);
                    saveChatHistory(); // Save after AI response
                } else {
                    // Background session: render into a temporary container and append to stored HTML
                    const temp = document.createElement('div');
                    appendAIMessageInto(temp, data);
                    const key = getSessionStorageKey(currentUserId, requestSessionId);
                    const existing = localStorage.getItem(key) || '';
                    localStorage.setItem(key, existing + temp.innerHTML);
                    console.log(`Response stored for inactive session ${requestSessionId}`);
                }

            } catch (error) {
                removeLoading(loadingId);
                // Only show error if still in the same session
                if (currentSessionId === requestSessionId) {
                    appendMessage('ai', `Error: ${error.message}`);
                    saveChatHistory(); // Save error message
                }
            } finally {
                // Clear the in-flight flag only if it still refers to this session
                if (sendingForSessionId === requestSessionId) {
                    sendingForSessionId = null;
                }
            }
        }

        // --- DOM Helpers ---
        
        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        
        function appendMessage(role, text) {
            const row = document.createElement('div');
            row.className = `message-row ${role}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            // Allow basic line breaks
            bubble.innerHTML = text.replace(/\n/g, '<br>');
            
            row.appendChild(bubble);
            chatHistory.appendChild(row);
            scrollToBottom();
            return bubble;
        }

        function appendLoading() {
            const id = 'loading-' + Date.now();
            const row = document.createElement('div');
            row.className = 'message-row ai';
            row.id = id;
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            row.appendChild(bubble);
            chatHistory.appendChild(row);
            scrollToBottom();
            return id;
        }

        function removeLoading(id) {
            const el = document.getElementById(id);
            if(el) el.remove();
        }

        // --- Complex AI Message Rendering ---
        
        function appendAIMessageInto(container, data) {
            const row = document.createElement('div');
            row.className = 'message-row ai';
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            // 1. Main Response Text
            const textDiv = document.createElement('div');
            textDiv.innerHTML = data.response.replace(/\n/g, '<br>');
            bubble.appendChild(textDiv);
            
            // 2. Status Badges
            const statusDiv = document.createElement('div');
            statusDiv.style.marginTop = '12px';
            statusDiv.style.display = 'flex';
            statusDiv.style.alignItems = 'center';
            statusDiv.style.fontSize = '12px';
            statusDiv.style.color = '#6b7280';
            
            const statusLabel = document.createElement('span');
            statusLabel.textContent = 'Status:';
            statusDiv.appendChild(statusLabel);
            
            // Validation Badge
            const valBadge = document.createElement('span');
            valBadge.className = `badge ${data.execution_trace.validation_passed ? 'success' : 'error'}`;
            valBadge.textContent = data.execution_trace.validation_passed ? 'Valid' : 'Invalid';
            statusDiv.appendChild(valBadge);

            // Governance Badge (if applicable)
            if (data.execution_trace.governance_used) {
                const govBadge = document.createElement('span');
                govBadge.className = 'badge governance';
                govBadge.textContent = 'üõ°Ô∏è Governance';
                // Tooltip
                if (data.execution_trace.governance_fixes?.[0]) {
                    govBadge.title = data.execution_trace.governance_fixes[0];
                }
                statusDiv.appendChild(govBadge);
            }
            bubble.appendChild(statusDiv);

            // 3. Technical Details (Collapsible)
            const details = document.createElement('details');
            details.className = 'tech-details';
            
            const summary = document.createElement('summary');
            summary.textContent = 'View Reasoning';
            details.appendChild(summary);

            // A. Execution Flow (Visual)
            const flowContainer = document.createElement('div');
            flowContainer.className = 'execution-flow';
            const flowTitle = document.createElement('div');
            flowTitle.style.fontWeight = '700';
            flowTitle.style.marginBottom = '8px';
            flowTitle.style.fontSize = '11px';
            flowTitle.style.textTransform = 'uppercase';
            flowTitle.style.color = '#6b7280';
            flowTitle.textContent = 'Agent Workflow';
            flowContainer.appendChild(flowTitle);
            
            const timeline = document.createElement('div');
            timeline.className = 'flow-timeline';
            renderFlowToContainer(data.execution_trace, timeline); // Helper function
            flowContainer.appendChild(timeline);
            details.appendChild(flowContainer);

            // B. Human-readable step summary (no raw JSON, no explicit loyalty tier)
            const summaryBox = document.createElement('div');
            summaryBox.style.marginTop = '10px';
            summaryBox.style.fontSize = '12px';
            summaryBox.style.color = '#4b5563';
            const intent = data.execution_trace.plan?.intent || 'N/A';
            const steps = data.execution_trace.execution_steps || [];

            let html = `<div style="margin-bottom:4px;"><strong>Intent:</strong> ${intent}</div>`;

            if (steps.length > 0) {
                html += '<div><strong>Steps:</strong></div><ol style="margin:4px 0 0 16px; padding:0;">';
                steps.forEach((s, idx) => {
                    const label = s.step || `step_${idx + 1}`;
                    const status = s.success ? '‚úÖ' : '‚ö†Ô∏è';
                    html += `<li style="margin-bottom:2px;">${status} ${label}</li>`;
                });
                html += '</ol>';
            } else {
                html += '<div><strong>Steps:</strong> (no tools executed)</div>';
            }

            summaryBox.innerHTML = html;
            details.appendChild(summaryBox);

            // Governance Reason text (if any)
            if (data.execution_trace.governance_used && data.execution_trace.governance_fixes && data.execution_trace.governance_fixes[0]) {
                const govText = document.createElement('div');
                govText.style.color = '#b45309';
                govText.style.fontSize = '12px';
                govText.style.marginTop = '8px';
                govText.style.background = '#fffbeb';
                govText.style.padding = '8px';
                govText.style.borderRadius = '6px';
                govText.style.border = '1px solid #fef3c7';
                govText.innerHTML = `<strong>Governance Intervention:</strong> ${data.execution_trace.governance_fixes[0]}`;
                details.appendChild(govText);
            }

            bubble.appendChild(details);
            row.appendChild(bubble);
            container.appendChild(row);

            // Only auto-scroll when writing into the live chat container
            if (container === chatHistory) {
                scrollToBottom();
            }
        }

        function appendAIMessage(data) {
            appendAIMessageInto(chatHistory, data);
        }

        // --- Logic Helper: Render Execution Flow to a specific DOM element ---
        // We intentionally keep this compact as 3 conceptual nodes:
        // Sales Agent  ‚Üí  Agent  ‚Üí  Tool
        // Hover text shows the specific agents/tools involved (planner, validator, inventory agent, DB, etc.).
        function renderFlowToContainer(trace, container) {
            const steps = [];
            const execSteps = trace.execution_steps || [];

            // Derive which conceptual agents were involved for this turn
            const usedInventory = execSteps.some(s => s.step === 'check_inventory');
            const usedRecommend = execSteps.some(s => s.step === 'recommend_products');
            const usedProfile   = execSteps.some(s => s.step === 'get_user_profile');
            const usedMemory    = execSteps.some(s => s.step === 'get_session_context');
            const usedLoyalty   = execSteps.some(s => s.step === 'apply_loyalty');
            const usedPayment   = execSteps.some(s => s.step === 'calculate_payment');
            const usedFulfill   = execSteps.some(s => s.step === 'suggest_fulfillment');

            const agentNames = [];
            // Core abstract agents always in play
            agentNames.push('Planner agent');
            agentNames.push(trace.validation_passed ? 'Validator agent (valid)' : 'Validator agent (invalid)');
            if (trace.governance_used) {
                agentNames.push('Governance agent');
            }
            if (usedProfile)  agentNames.push('Profile agent');
            if (usedMemory)   agentNames.push('Memory agent');
            if (usedInventory) agentNames.push('Inventory agent');
            if (usedRecommend) agentNames.push('Recommendation agent');
            if (usedLoyalty)  agentNames.push('Loyalty agent');
            if (usedPayment)  agentNames.push('Payment agent');
            if (usedFulfill)  agentNames.push('Fulfillment agent');

            // Build tool list, including DB + concrete tools
            const toolSet = new Set();
            execSteps.forEach(s => {
                if (s.step) toolSet.add(s.step);
            });

            // If any DB-backed tools were used, surface DB explicitly
            const dbBacked = ['check_inventory','recommend_products','apply_loyalty','calculate_payment','suggest_fulfillment','get_user_profile'];
            const usedDbBacked = dbBacked.filter(name => toolSet.has(name));
            const toolNames = [];
            if (usedDbBacked.length > 0) {
                toolNames.push('DB (underlying reads/writes)');
            }
            if (usedInventory) {
                // Ensure inventory agent is explicitly mentioned when inventory is accessed
                toolNames.push('Inventory tool (check_inventory)');
            }
            toolSet.forEach(name => {
                if (!dbBacked.includes(name)) {
                    toolNames.push(name);
                }
            });

            // 1) Sales Agent node
            steps.push({
                icon: 'üõçÔ∏è',
                label: 'Sales Agent',
                class: 'agent',
                title: 'Sales Agent: orchestrates planning, agents, and tools for your request.'
            });

            // 2) Aggregated Agent node
            const agentsTitle = agentNames.length
                ? 'Agents involved:\n- ' + agentNames.join('\n- ')
                : 'Agents involved: Sales Agent only';
            steps.push({
                icon: 'ü§ñ',
                label: 'Agent',
                class: 'agent',
                title: agentsTitle
            });

            // 3) Aggregated Tool node
            const validText = trace.validation_passed ? 'Valid' : 'Invalid';
            let toolsTitle;
            if (toolNames.length === 0) {
                toolsTitle = `Tools used: none\nValidation: ${validText}`;
            } else {
                toolsTitle = 'Tools used:\n- ' + toolNames.join('\n- ') + `\nValidation: ${validText}`;
            }
            steps.push({
                icon: toolNames.length ? 'üõ†Ô∏è' : '‚ÑπÔ∏è',
                label: 'Tool',
                class: trace.validation_passed ? 'tool' : 'error-state',
                title: toolsTitle
            });

            // Render the compact 3-node flow
            steps.forEach((step, idx) => {
                const stepEl = document.createElement('div');
                stepEl.className = `flow-step ${step.class}`;
                stepEl.innerHTML = `<span style="margin-right:4px">${step.icon}</span> ${step.label}`;
                if (step.title) {
                    stepEl.title = step.title;
                }
                container.appendChild(stepEl);
                
                if (idx < steps.length - 1) {
                    const arrow = document.createElement('span');
                    arrow.className = 'flow-arrow';
                    arrow.textContent = '‚Üí';
                    container.appendChild(arrow);
                }
            });
        }
        // end of renderFlowToContainer
    </script>
